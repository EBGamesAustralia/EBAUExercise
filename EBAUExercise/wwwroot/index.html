<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EB Games: tjohnston-softdev</title>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/req-basic.js"></script>
		<script src="./js/req-reports.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		
		<style>
			#outputContainer {
			border: 2px solid black;
			height: 50%;
			}
			
			#outputDisplay {
			margin: auto;
			width: 99%;
			}
		</style>
		
	</head>
	<body>
		
		<div class="container-fluid">
			<div id="header">
				<h1>EB Games Australia Developer Exercise</h1>
				<p>Submission by <a href="https://github.com/tjohnston-softdev">@tjohnston-softdev</a></p>
			</div>
			
			<br>
			
			<div class="btn-group-vertical">
				<button id="btnHelloWorld" class="btn btn-outline-dark btn-sm" type="button" onclick="sendHelloWorldRequest();">Hello World</button>
				<button id="btnIOC" class="btn btn-outline-dark btn-sm" type="button" onclick="sendIocRequest();">IOC Exercise</button>
				<button id="btnCustReport" class="btn btn-outline-dark btn-sm" type="button" onclick="sendCustomersQueryRequest();">Report 1 - Order totals by Customer</button>
				<button id="btnDateReport" class="btn btn-outline-dark btn-sm" type="button" onclick="sendDatesQueryRequest();">Report 2 - Order totals by Date</button>
			</div>
			
			<br><br>
			
			<div id="outputContainer">
				<br>
				<div id="outputDisplay"></div>
			</div>
			
			
			<br>
			<button id="btnClear" class="btn btn-outline-dark btn-sm" type="button" onclick="clearOutputSection()">Clear</button>
			
		</div>
